<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature conversion</title>
  </head>
  <body>
    <h1>Temperature Conversion App</h1>
    <label for="temperature">Enter temperature :</label>
    <input type="text" id="temperature" /><br />

    <p>Convert to:</p>
    <label><input type="radio" name="unit" id="celcius" />Celcius</label>
    <label><input type="radio" name="unit" id="fahrenheit" />Fahrenheit</label
    ><br />
    <input type="submit" id="convertBtn" value="Convert" />
    <p id="answer"></p>

    <script src="index.js"></script>
  </body>
</html>
